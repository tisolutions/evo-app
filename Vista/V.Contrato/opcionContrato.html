<div class="container">
<br>
	<div class="clearfix"></div>
	<div class="col-lg-2 col-lg-2 hidden-xs hidden-sm"></div>
	<div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
		<div class="row">
			<div class="conten-opciones-contrato">
				 <br><br>
					<h4 class="text-center">
						<img src="/img/Contract.png" alt="Icon_EvoHR"><br><br>
						{{titulo}}
					</h4>
				 <br><br>

				 <div class="row">
				 	<form name="formOption">
				 		<div class="col-lg-2 col-md-2 col-sm-2 col-xs 2"></div>
				 		<div class="col-lg-8 col-md-8 col-sm-8 col-xs 8">
				 			<form name="formCargo">
				 				<div class="form-group" ng-class="{'has-error': formCargo.nombreCargo.$invalid, 'has-success': formCargo.nombreCargo.$valid}">
								    <label for="nombreCargo" class="control-label">{{ejemploOcupacion}}</label>
								    <input type="text" class="form-control" id="nombreCargo" name="nombreCargo" placeholder="{{ejemploOcupacion}}" required ng-model="usuarios.nombreCargo">
								</div>

								<div class="form-group" ng-class="{'has-error': formCargo.descripcionCargo.$invalid, 'has-success': formCargo.descripcionCargo.$valid}">
								    <label for="descripcionCargo" class="control-label">Descripci√≥n</label>
								    <textarea type="text" class="form-control" id="descripcionCargo" name="descripcionCargo" placeholder="{{ejemploDescripcion}}" required ng-model="usuarios.descripcionCargo" rows="5"></textarea>
								</div>

								<div class="clearfix"></div>
								<br><br>
								<div class="row">
									<button class="btn btn-search" style="width:inherit;" ng-click="Guardar()">
										Guardar
									</button> &nbsp;

									<button class="btn btn-cancelar" ng-click="Cancelar()">
										Cancelar
									</button>
								</div>
				 			</form>
				 		</div>
				 		<div class="col-lg-2 col-md-2 col-sm-2 col-xs 2"></div>
				 	</form>
				 </div>
				 <div class="clearfix"></div>
				 <br><br>
			</div>
		</div>
	</div>
	<div class="col-lg-2 col-lg-2 hidden-xs hidden-sm"></div>
	<div class="clearfix"></div>
	<br><br>
</div>
