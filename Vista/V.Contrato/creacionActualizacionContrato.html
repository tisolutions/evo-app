<div class="container">
	<section>
			<br>
			<div class="col-lg-6 col-md-6 col col-sm-12 col-xs-12">
				<h3>
					<img src="/img/Contract.png" alt="Icon_EvoHR">&nbsp; Registrar y Actualizar Contrato
				</h3>
			</div>
			<div class="clearfix"></div>
			<br><br>

			<div class="col-lg-12">
				<div class="col-lg-1 col-md-1 hidden-xs hidden-sm"></div>
				<div class="col-lg-10 col-md-10 col-sm-12 col-xs-12">
					<div class="conten-border">
						<br>
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<form name="formContrato">
								<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
									<div class="form-group">
								        <label for="empleado" class="control-label">Empleado</label>
								        <input type="text" class="form-control" id="empleado" name="empleado" placeholder="Jorge Gutierrez Lopez" required ng-model="usuarios.empleado">
								    </div>
								    <div class="clear"></div>

									<div class="form-group">
								    	<label for="cicloFacturacion">Ciclo de Facturaci贸n</label>
											<!-- ng-change notifica a angular que el select tuvo un cambio -->
								    	<select class="form-control" id="cicloFacturacion" name="cicloFacturacion" ng-model="cicloFacturacionSeleccionado" ng-options="cicloFacturacion as cicloFacturacion.nombre for cicloFacturacion in cicloFacturacionEmpresa track by cicloFacturacion._id" ng-change="updateCiclo()" ng-click="obtenerCiclo()">
								    	<option value>Escoja el ciclo de facturaci贸n </option>
									      <option value="15">Quincenal</option>
									      <option value="30">Mensual</option>
									    </select>
								  	</div>
								  	<div class="form-group">
								    	<label for="tipoContrato">Tipo de Contrato</label>
								    	<select class="form-control" id="tipoContrato" name="tipoContrato" ng-model="tipoContratoSeleccionado" ng-options="tipoContrato as tipoContrato.nombre for tipoContrato in tipoContratoEmpresa track by tipoContrato._id" ng-change="update()" ng-click="obtenerContratos()">
								    		<option value="">Escoja el tipo de Contrato </option>
									    </select>
								  	</div>

								  	<div class="form-group">
								        <label for="fechaInicio" class="control-label">Fecha de Inicio de Contrato</label>
								        <input type="date" class="form-control" id="fechaInicio" name="fechaInicio"  required ng-model="usuarios.fechaInicio">
								    </div>

								    <div class="form-group">
								    	<label for="cargo">Cargo</label>
								    	<select class="form-control" id="cargo" name="cargo" ng-model="cargoSeleccionado" ng-options="cargos as cargos.nombre for cargos in cargosEmpresa track by cargos._id" ng-click="obtenerCargos()">
								    	<option value>Escoja el cargo </option>
									    </select>
								  	</div>
								</div>
								<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
									<div class="form-group">
										<label for="docEmpleado" class="control-label">Documento Empleado</label>
										<input type="text" class="form-control" id="docEmpleado" name="docEmpleado" placeholder="1045710550" required ng-model="usuarios.docEmpleado">
									</div>

								    <div class="clear"></div>

								    <div class="form-group">
										<label for="salariobase" class="control-label">Salario Base</label>
										<input type="text" class="form-control" id="salariobase" name="salariobase" placeholder="3.000.000" required ng-model="usuarios.salariobase">
									</div>

									<div class="clear"></div>

									<div class="form-group">
								    	<label for="tipoSalario">Tipo de Salario</label>
								    	<select class="form-control" id="tipoSalario" name="tipoSalario" ng-model="tipoSalarioSeleccionado" ng-options="tipoSalario as tipoSalario.nombre for tipoSalario in tipoSalarioEmpresa track by tipoSalario._id" ng-click="obtenerSalarios()">
								    		<option value>Escoja el tipo de Salario </option>
									    </select>
								  </div>

								  <div class="form-group">
								      <label for="fechaFin" class="control-label">Fecha de finalizaci贸n </label>
								      <input type="date" class="form-control" id="fechaFinalizacion" name="fechaFinalizacion"  required ng-model="usuarios.fechaFinalizacion">
								   </div>

									<div class="form-group">
								       <label for="fechaFin" class="control-label">No.Contrato </label>
								       <input type="text" class="form-control" id="codContrato" name="codContrato"  required ng-model="codContrato" readonly="readonly">
								   </div>

									<div class="clearfix"></div>

									<br>
								</div>
								<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
									<div class="form-group">
										<label for="notasContrato" class="control-label">Notas</label>
										<textarea class="form-control" id="notasContrato" name="notasContrato" placeholder="Esta anotaci贸n es muy importante" required ng-model="usuarios.notasContrato" rows="5"></textarea>
									</div>
								</div>
						</div>
					</div>
					<div class="clearfix"></div>
					<br><br>

						<div class="row">
							<button class="btn btn-search pull-right" style="width:inherit;" ng-click="RegistrarContrato()" ng-show="btnRegistroContrato">
								Guardar
							</button>
							<button class="btn btn-search pull-right" style="width:inherit;" ng-click="ActualizarContrato()" ng-show="btnActualizarContrato">
								Actualizar
							</button> &nbsp;

							<button class="btn btn-cancelar pull-right" ng-click="Cancelar(idUsuario)">
								Cancelar
							</button>
						</div>
					</form>
				</div>
				<div class="col-lg-1 col-md-1 hidden-xs hidden-sm"></div>
			</div>
			<br><br>
			<div class="clearfix"></div>
			<br>
			<br>
			<br>
			<div class="clearfix"></div>
		</section>
</div>
