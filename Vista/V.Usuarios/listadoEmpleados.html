<div class="panel panel-busqueda row">
	<div class="container">
			<div class="col-lg-12">
				<div class="col-lg-3 col-md-3">
					<select class="form-control" ng-model="tipoBusqueda" ng-options="option.name for option in options">
					  <!-- <option value> Criterio de BÃºsqueda de Usuario</option> -->
					  <!-- <option value="name">Nombre Completo</option>
					  <option value="contract">Contrato</option>
					  <option value="occupation">Cargo</option> -->
					</select>
				</div>
				<div class="col-lg-3 col-md-3">
					<div class="  has-feedback">
					  <input type="text" class="form-control" id="inputSuccess2" ng-model="usuarios.keyword" placeholder="Palabras Claves">
					  <span class="form-control-feedback" aria-hidden="true"></span>
					</div>
				</div>
				<div class="col-lg-3 col-md-3">
					<button class="btn btn-search" ng-click="buscarRegistro(tipoBusqueda,usuarios.keyword)">Buscar</button>
				</div>
			</div>
	</div>
</div>
<div class="container">
	<br>
	<div class="clear"></div>
	<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<h3>
				<img src="/img/USER+.png" alt="Icon_EvoHR">&nbsp; Registro de Empleados
			</h3>
	</div>
	<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
		<a href="#!/RegistroEmpleados">
			<button type="button" class="btn btn-crear pull-right" aria-label="Left Align">
			  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Crear Empleado
			</button>
		</a>
	</div>
	<div class="clear"></div>
	<br>
	<br>
	<br>

	<div class="clear"></div>
	<div class="container">
		<div ng-if="list">
			<div class='col-lg-12 col-md-12 col-xs-12 col-sm-12'>
				<div data-toggle="tooltip" title="Detalle de Usuario" class='col-lg-4 col-md-4 col-sm-6 col-xs-12' ng-repeat="usuario in usuarios"><div class='contenedor-carta'><div class='row'><div class='col-lg-12'><div class='col-lg-3'><img ng-click="verUsuario(usuario._id)" src='http://107.170.78.97/evoHR/userFace/{{usuario._id}}.jpg' style="cursor:pointer;" alt='Usuario_EVoHR'></div>
				<div class='col-lg-9'>
					<div class="col-lg-10">
						<br><br><p class='nombre-usuario' ng-click="verUsuario(usuario._id)">
							{{usuario.primerNombre+" "+usuario.primerApellido}}
						</p>
						<p class='puesto-codigoContrato-tipoContrato' ng-click="verUsuario(usuario._id)">
							{{usuario.contratoUsuario.cargo}} <br> {{usuario.contratoUsuario.codContrato}} <br>{{usuario.contratoUsuario.tipoSalario}}
						</p>
					</div>
					<div class="col-lg-2">
						<div class="trash">
							<b><i  style="cursor: pointer;" class="fa fa-lg fa-trash-o text-center" aria-hidden="true" data-toggle="tooltip" title="Eliminar Usuario" ng-click="eliminarUsuario(usuario._id)"></i> </b>
						</div>
					</div>
				</div></div></div></div></div>
				<div class='clearfix'></div>
				<br><br>
			</div>
		</div>
		<div ng-if="message">
			<div>
				<div class='col-lg-12 col-md-12 col-xs-12 col-sm-12'>
					<h4 class="text-center">
						No hay registros que concuerden con: {{usuarios.keyword}}
					</h4>
				</div>
			</div>
		</div>
		  <div class="clearfix"></div>
		  <br>
		  <br>
		  <br>
		  <br>
		  <br>
		  <br>
	</div>
</div>
