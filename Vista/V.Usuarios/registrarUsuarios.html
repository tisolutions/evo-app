<div class="container">
	<section>
			<br>
			<div class="col-lg-6 col-md-6 col col-sm-12 col-xs-12">
				<h3>
					<img src="/img/Registro.png" alt="Icon_EvoHR">&nbsp; Registrar y Actualizar Usuario
				</h3>
			</div>
			<div class="col-lg-6 col-md-6 col col-sm-12 col-xs-12">
				<br>
				<a ng-href="#!/contratoUsuario/{{usuarios.id}}" ng-show="btnCrearContrato">
					<button type="button" class="btn btn-crear pull-right" aria-label="Left Align">
					  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Crear Contrato
					</button>
				</a>
				<a ng-href="#!/actualizarContratoUsuario/{{usuarios.id}}/{{idContrato}}" ng-show="btnActualizarContrato">
					<button type="button" class="btn btn-crear pull-right" aria-label="Left Align">
					  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Actualizar Contrato
					</button>
				</a>
			</div>
			<div class="clearfix"></div>
			<br><br>

			<form name="formRegistro" enctype="multipart/form-data" id="formRegistro">
				<div class="form-group">
					<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
						<img ng-show="mostrar_actualizar" class="thumbnail center-block fotoperfil" src="/userFace/{{usuarios.id}}.jpg" alt="empleado_EVoHR_{{usuarios.primerNombre + usuarios.primerApellido}}">
						<input type="file" class="form-control" name="foto" multiple accept="image/*" id="avatar-upload"  file-model="usuarios.foto" >
					</div>
					<div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
						<div class="conten-border" style="padding-left:15px; padding-right:15px">
							<br>
							<fieldset>
								<legend>Datos del Empleado</legend>
									<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
										<div class="row">
											<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
												<label for="primerNombre" class="control-label">Primer Nombre</label>
											    <input type="text" class="form-control" id="primerNombre" name="primerNombre" placeholder="Jorge" required ng-model="usuarios.primerNombre"> <br>

											    <label for="primerApellido" class="control-label">Primer Apellido</label>
												<input type="text" class="form-control" id="primerApellido" name="primerApellido" placeholder="Santo" required ng-model="usuarios.primerApellido"><br>

												<label for="tipoIdentificacion">Tipo de Identificación</label>
											    <select class="form-control" id="tipoIdentificacion" name="tipoIdentificacion" ng-model="usuarios.tipoIdentificacion">
											    	  <option value>Escoja su tipo de Identificación</option>
												      <option value="CC">C.C</option>
												      <option value="NIT">NIT</option>
												      <option value="TI">TI</option>
												      <option value="Pasaporte">Pasaporte</option>
												      <option value="CE">CE</option>
												</select> <br>

												<label for="fch_nacimiento" class="control-label">Fecha de Nacimiento</label>
												<input type="date" class="form-control" id="fch_nacimiento" name="fch_nacimiento"  ng-model="usuarios.fch_nacimiento">
											</div>
											<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
												<label for="segundoNombre" class="control-label">Segundo Nombre</label>
												<input type="text" class="form-control" id="segundoNombre" name="segundoNombre" placeholder="Mario"  ng-model="usuarios.segundoNombre">
												<br>

												<label for="segundoApellido" class="control-label">Segundo Apellido</label>
												<input type="text" class="form-control" id="segundoApellido" name="segundoApellido" placeholder="Domingo"  ng-model="usuarios.segundoApellido"><br>

												<label for="identificacion" class="control-label">Identificación</label>
												<input type="text" class="form-control"  id="identificacion" name="identificacion" placeholder="1834456" ng-pattern="/^[0-9]{1,7}$/" required ng-model="usuarios.identificacion">
												<br>

												<label for="sexo" class="control-label">Sexo</label>
												<div class="radio">
											      	<label><input type="radio" ng-value="'F'" name="sexo" ng-model="usuarios.sexo">Femenino</label>
											      <label><input type="radio" ng-value="'M'" name="sexo" ng-model="usuarios.sexo">Masculino</label>
											  	</div>
											</div>
										</div>
									</div>
									<div class="clearfix"></div>
									<br><br>
								<legend>Información de Contacto</legend>
									<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
										<div class="row">
											<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
												<label for="direccion" class="control-label">Dirección</label>
												<input type="text" class="form-control" id="direccion" name="direccion" placeholder="Calle Real No. 12-34" required ng-model="usuarios.direccion">
												<br>
												<label for="celular" class="control-label">Celular</label>
												<input type="text" class="form-control" id="celular" name="celular" placeholder="1834456" required ng-model="usuarios.celular">
												<br>
												<label for="contrasena" class="control-label">Contraseña</label>
												<input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="********" required ng-model="usuarios.contrasena">
											</div>
											<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
												<label for="telefono" class="control-label">Teléfono</label>
												<input type="text" class="form-control" id="telefono" name="telefono" placeholder="3448801" ng-pattern="/^[0-9]{1,7}$/" required ng-model="usuarios.telefono">
												<br>
												<label for="correoElectronico" class="control-label">Correo Eléctronico</label>
												<input type="email" class="form-control" id="correoElectronico" name="correoElectronico" placeholder="mail@correoElectronico.com" required ng-model="usuarios.correoElectronico">
											</div>
										</div>
									</div>
									<div class="clearfix"></div>
									<br>
							</fieldset>
							<br>
							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<button ng-show="mostrar_registrar" class="btn btn-search pull-right" ng-click="RegistrarUsuario()" style="width:initial;" ng-disabled="formRegistro.$invalid">
									Guardar
								</button> &nbsp;
								<button ng-show="mostrar_actualizar" class="btn btn-search pull-right" type="submit"  style="width:initial;" ng-click="ActualizarUsuario()" ng-disabled="formRegistro.$invalid">
									Actualizar
								</button> &nbsp;
								<a href="#!/empleados">
									<button class="btn btn-cancelar pull-right" ng-click="Cancelar()">
										Cancelar
									</button>
								</a>
							</div>
							<div class="clearfix"></div>
							<br>
						</div>
					</div>
				</div>
			</form>
			<div class="clearfix"></div>
			<br><br>
	</section>
</div>
