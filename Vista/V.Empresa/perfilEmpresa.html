<div class="container">
		<section>
			<br>
			<div class="col-lg-12 col-md-12 col col-sm-12 col-xs-12">
				<h3 class="text-center">
					<img src="/img/Empresa.png" alt="Icon_EvoHR_Empresa"><br><br>
					Información de Empresa
				</h3>
				<br>
			</div>
			<div class="clear"></div>
			<br><br><br>
			<div class="clear"></div>

			<div class="col-lg-12" ng-controller="RegistroEmpresa">
				<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
				<form name="formEmpresa" enctype="multipart/form-data">
					<img ng-show="mostrarBtnActualizar" class="thumbnail center-block fotoperfil" src="/{{empresa.id}}.jpg" alt="empresa_EVoHR">
					<input type="file" class="form-control" name="logo" multiple accept="image/*" id="avatar-upload"  file-model="empresa.logo">
				</div>
				<div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
					<div class="conten-border">
						<br>
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
									<div class="form-group" ng-class="{'has-error': formEmpresa.razonSocial.$invalid, 'has-success': formEmpresa.razonSocial.$valid}">
								        <label for="razonSocial" class="control-label">Razón Social</label>
								        <input type="text" class="form-control" id="razonSocial" name="razonSocial" placeholder="Jorge" required ng-model="empresa.razonSocial">
								    </div>
								    <div class="clear"></div>

									<div class="clear"></div>

								  	<div class="form-group" ng-class="{'has-error': formEmpresa.direccion.$invalid, 'has-success': formEmpresa.direccion.$valid}">
										<label for="direccion" class="control-label">Dirección</label>
										<input type="text" class="form-control" id="direccion" name="direccion" required ng-model="empresa.direccion" placeholder="Calle Real No. 45 -63">
									</div>

									<div class="form-group" ng-class="{'has-error': formEmpresa.correoElectronico.$invalid, 'has-success': formEmpresa.correoElectronico.$valid}">
										<label for="correoElectronico" class="control-label">Correo Electrónico</label>
										<input type="email" class="form-control" id="correoElectronico" name="correoElectronico" placeholder="correoempresa@mail.com" required ng-model="empresa.correoElectronico">
									</div>
								</div>
								<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
									<div class="form-group" ng-class="{'has-error': formEmpresa.nit.$invalid, 'has-success': formEmpresa.nit.$valid}">
										<label for="nit" class="control-label">NIT</label>
										<input type="text" class="form-control" id="nit" name="nit" required ng-model="empresa.nit" placeholder="102464N-0561">
									</div>

								    <div class="clear"></div>

								    <div class="form-group" ng-class="{'has-error': formEmpresa.telefono.$invalid, 'has-success': formEmpresa.telefono.$valid}">
										<label for="telefono" class="control-label">Teléfono</label>
										<input type="text" class="form-control" id="telefono" name="telefono" placeholder="300 000 000 " required ng-model="empresa.telefono">
									</div>

									<div class="clear"></div>

								    <div class="form-group" ng-class="{'has-error': formEmpresa.paginaweb.$invalid, 'has-success': formEmpresa.paginaweb.$valid}">
										<label for="paginaweb" class="control-label">Página Web</label>
										<input type="text" class="form-control" id="paginaweb" name="paginaweb" placeholder="www.miempresa.com" required ng-model="empresa.paginaweb">
									</div>

									<div class="clearfix"></div>

									<br>
								</div>
						</div>
					</div>
					<div class="clearfix"></div>
					<br><br>

						<div class="row">
							<button class="btn btn-search pull-right" style="width:inherit;" ng-click="guardarEmpresa()" ng-show="mostrarBtnGuardar">
								Guardar
							</button> &nbsp;
							<button class="btn btn-search pull-right" style="width:inherit;" ng-click="actualizarEmpresa(empresa.id)" ng-show="mostrarBtnActualizar">
								Actualizar
							</button> &nbsp;

							<button class="btn btn-cancelar pull-right" ng-click="Cancelar()">
								Cancelar
							</button>
						</div>
					</form>
				</div>
			</div>
			<br><br>
			<div class="clearfix"></div>
			<br>
			<br>
			<br>
			<div class="clearfix"></div>
		</section>
</div>
