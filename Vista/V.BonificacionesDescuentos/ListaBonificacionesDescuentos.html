<div class="panel panel-busqueda row">
	<div class="container">
			<div class="col-lg-12">
				<div class="col-lg-3 col-md-3">
					<select class="form-control" ng-model="bonificacionDescuento.tipoBusqueda">
					  <option value> Criterio de Búsqueda</option>
					  <option value="date">Fecha de Creación</option>
					  <option value="employee">Empleado</option>
					</select>
				</div>
				<div class="col-lg-3 col-md-3">
					<div class="has-feedback">
					  <input type="text" class="form-control" id="inputSuccess2" ng-model="bonificacionDescuento.keyword" placeholder="Palabras Claves">
					  <span class="form-control-feedback" aria-hidden="true"></span>
					</div>
				</div>
				<div class="col-lg-3 col-md-3">
					<button class="btn btn-search" ng-click="buscarRegistro(bonificacionDescuento.tipoBusqueda,bonificacionDescuento.keyword)">Buscar</button>
				</div>
			</div>
	</div>
</div>
<div class="container">
	<br>
	<div class="clear"></div>
	<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<h3>
				<img src="/img/USER+.png" alt="Icon_EvoHR">&nbsp; Bonificaciones y Descuentos
			</h3>
	</div>
	<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
		<button type="button" class="btn btn-crear pull-right" aria-label="Left Align" id="btn-2" data-toggle="modal" data-target="#myModal">
			  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Crear Bonificación o Descuento
		</button>
	</div>
	<div class="modal fade" id="myModal" role="dialog">
	    <div class="modal-dialog">
	      <!-- Modal content-->
	      	<div class="modal-content">
	        	<div class="modal-header">
	          <button type="button" class="close" data-dismiss="modal">&times;</button>
	          <h4 class="modal-title">Detalle de Bonificación y Descuento</h4>
	        	</div>
	        	<div class="modal-body">
	         	<form role="form" name="formBonDes" enctype="multipart/form-data" id="formBonDes">
				  <div class="form-group">
				    <label for="ejemplo_email_1">Empleado</label>
				    <input type="text" class="form-control" id="ejemplo_email_1"
				           placeholder="Ingrese el nombre del empleado">
				  </div>
				  <div class="form-group">
				    <label for="ejemplo_email_1">Tipo</label>
				    <select class="form-control">
					  <option value>Escoge un tipo de movimiento</option>
					  <option>Bonificación</option>
					  <option>Descuento</option>
					</select>
				  </div>
				  <div class="form-group" ng-class="{'has-error': formBonDes.fechaSuceso.$invalid, 'has-success': formBonDes.fechaSuceso.$valid}">
				    <label for="ejemplo_email_1">Fecha de Suceso</label>
				    <input type="date" class="form-control" name="fechaSuceso" required ng-model="bonificacionDescuento.fechaSuceso">
				  </div>
				  <div class="form-group" ng-class="{'has-error': formBonDes.valor.$invalid, 'has-success': formBonDes.valor.$valid}">
				    <label for="ejemplo_email_1">Valor</label>
				    <input type="text" class="form-control" placeholder="Ingrese el valor" name="valor" required ng-model="bonificacionDescuento.valor">
				  </div>

				  <div class="form-group" ng-class="{'has-error': formBonDes.descripcion.$invalid, 'has-success': formBonDes.descripcion.$valid}">
				    <label for="ejemplo_password_1">Descripción</label><br>
				    <textarea class="form-control" cols="10" rows="10" placeholder="Describa el suceso" required ng-model="bonificacionDescuento.descripcion" rows="5"></textarea>
				  </div>
				  <div class="form-group">
				    <label for="ejemplo_archivo_1">Adjuntar Soporte</label>
				    <input type="file" name="soporte" multiple accept="image/*" id="avatar-upload"  file-model="bonificacionDescuento.soporte">
				  </div>
		        </div>
			    <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
			      	<button type="submit" class="btn btn-default" ng-click="Registrar()">Enviar</button>
			    </div>
				</form>
		      </div>
	    </div>
  </div>
	<div class="clearfix"></div>
	<br>
	<div class="container">
		 	<table border="5" class="table table-hover table-responsive bonificaciones">
			    <thead>
			      <tr>
			        <th>Empleado</th>
			        <th>Fecha</th>
			        <th>Tipo</th>
			        <th>Opciones</th>
			      </tr>
			    </thead>
			    <tbody>
			      <tr>
			        <td>John Navarro</td>
			        <td>Junio 12/2017</td>
			        <td>Bonificación</td>
			        <td><b><i  style="cursor: pointer;margin-left: 12%;" class="fa fa-lg fa-trash-o text-center" aria-hidden="true"></i> </b></td>
			      </tr>
			      <tr>
			        <td>Mary Osorio</td>
			        <td>Junio 12/2017</td>
			        <td>Descuento</td>
			        <td><b><i  style="cursor: pointer;margin-left: 12%;" class="fa fa-lg fa-trash-o text-center" aria-hidden="true"></i> </b></td>
			      </tr>
			      <tr>
			        <td>July Mendoza</td>
			        <td>Junio 12/2017</td>
			        <td>Bonificación</td>
			        <td><b><i  style="cursor: pointer; margin-left: 12%;" class="fa fa-lg fa-trash-o text-center" aria-hidden="true"></i> </b></td>
			      </tr>
			    </tbody>
			 </table>
		  <div class="clearfix"></div>
		  <br>
		  <br>
	</div>
</div>
